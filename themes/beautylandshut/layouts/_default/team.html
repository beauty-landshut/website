{{ define "main" }}
<div class="subpage">
  {{ partial "headerSub.html" . }}
  <div class="teaseroben ui container">
    <div class="three column stackable ui grid">
      {{ range .Params.mitarbeiter }} {{ partial "blockMitarbeiter.html" . }} {{end}}
    </div>
  </div>
  <div class="galslogan">
    {{.Params.slogan | safeHTML}}
  </div>
  <div class="ui container eight column grid imggal stackable">
    {{ range $x,$img := .Params.zertifikate }}
    <div class="column">
      <img data-modal="imgg" class="bimg ui image fluid" src="{{partial "imgUrl" (dict "img" $img "params" "c_fill,h_1200,w_1200,g_auto,f_auto/c_scale,h_600" )}}"
      />
    </div>
    {{end}}
  </div>
</div>
{{end}}
