{{ $t := .Site.GetPage "page" "global" "header.md" }}
<header>
  <a href="/">
    <img class="logo" src="{{partial "imgUrl" (dict "img" $t.Params.logo "params" "c_scale,w_200,f_auto" )}}" />
  </a>
  <div id="headermenu">
    {{ $currentPage := . }} {{ range .Site.Menus.main }}
    <a class="headermenuitem {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
      href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
  </div>
</header>
