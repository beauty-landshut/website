<div class="ui container grid imggal stackable">
  <div class="eight wide column">
    {{ range $x,$img := . }} {{if eq $x 0}}
    <img data-modal="imgg" class="bimg" src="{{partial "imgUrl" (dict "img" $img "params" "c_fill,h_1200,w_1200,g_auto,f_auto/c_scale,h_600" )}}"
    /> {{end}}{{end}}
  </div>
  <div class="eight wide column imggalcol">
    {{ range $x,$img := . }} {{if gt $x 0}}
    <img data-modal="imgg" class="simg" src="{{partial "imgUrl" (dict "img" $img "params" "c_fill,h_1200,w_1200,g_auto,f_auto/c_scale,h_200" )}}"
    /> {{end}}{{end}}
  </div>
</div>
<div class="ui modal" id="modal_imgg">
  <div class="content">
    <ul id="gal_imgg" class="imggalslider sy-slides-crop">
      {{ range $x,$img := . }}
      <li>
        <a href="#slide_imgg_{{$x}}">
          <img src="{{partial "imgUrl" (dict "img" $img "params" "f_auto" )}} " />
        </a>
      </li>
      {{end}}
    </ul>
  </div>
</div>
